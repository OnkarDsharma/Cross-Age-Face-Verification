services:
  - type: web
    name: face-verification-api
    runtime: docker  # Changed from "env: docker"
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: face_verification_db
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: VERIFICATION_THRESHOLD
        value: "0.49"
      - key: DEEPFACE_MODEL
        value: Facenet512
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: MODEL_PATH
        value: Facenet512