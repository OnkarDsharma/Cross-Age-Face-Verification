services:
  - type: web
    name: face-verification-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: face_verification_db
      - key: SECRET_KEY
        sync: false
      - key: VERIFICATION_THRESHOLD
        value: "0.55"
      - key: DEEPFACE_MODEL
        value: Facenet512